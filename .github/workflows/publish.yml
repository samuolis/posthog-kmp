name: Publish to Maven Central

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    name: Publish to Maven Central
    runs-on: macos-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Kotlin Native
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Decode GPG Key
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > /tmp/signing-key.asc
          echo "GPG key decoded successfully"

      - name: Publish to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          export ORG_GRADLE_PROJECT_signingInMemoryKey="$(cat /tmp/signing-key.asc)"
          ./gradlew publishAllPublicationsToMavenCentralRepository \
            -PVERSION_NAME=${{ steps.version.outputs.version }} \
            --no-daemon \
            --no-configuration-cache
          rm -f /tmp/signing-key.asc

  # Create GitHub Release artifacts
  release-artifacts:
    name: Upload Release Artifacts
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'release'

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create source archive
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          git archive --format=zip --prefix=posthog-kmp-$VERSION/ HEAD -o posthog-kmp-$VERSION-sources.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            posthog-kmp-*-sources.zip
